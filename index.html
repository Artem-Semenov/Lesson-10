<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="center square">
        <div class="rectangle"></div>
      </div>
      <div class="opposite-corner square">
        <div>
          <div class="rectangle"></div>
        </div>
        <div class="bottom">
          <div class="rectangle"></div>
        </div>
      </div>
      <div class="diagonal square">
        <div>
          <div class="rectangle"></div>
        </div>
        <div class="center">
          <div class="rectangle"></div>
        </div>
        <div class="bottom">
          <div class="rectangle"></div>
        </div>
      </div>
      <div class="corners square">
        <div class="space-between">
          <div class="rectangle"></div>
          <div class="rectangle"></div>
        </div>
        <div class="space-between">
          <div class="rectangle"></div>
          <div class="rectangle"></div>
        </div>
      </div>
      <div class="corners-center square">
        <div class="space-between">
          <div class="rectangle"></div>
          <div class="rectangle"></div>
        </div>
        <div class="center">
          <div class="rectangle"></div>
        </div>
        <div class="space-between">
          <div class="rectangle"></div>
          <div class="rectangle"></div>
        </div>
      </div>
      <div class="opposite-sides square">
        <div class="space-between">
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
        </div>
        <div class="space-between">
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
